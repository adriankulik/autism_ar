<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>autism augmented reality</title>

	<script src="./dependencies/aframe.min.js"></script>
	<script src="./dependencies/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene
		embedded arjs="sourceType: webcam; debugUIEnabled: false;"
		renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
		vr-mode-ui="enabled: false"
		sourceWidth="1280;"
		sourceHeight="960;"
		displayWidth="1280;"
		displayHeight="960;"
	>
		<a-marker
			preset='custom'
			type='pattern'
			url='./pattern/pattern-marker1.patt'
		>
			<a-light type="point" color="#fff" position="-100 100 100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="100 -100 100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="100 -100 -100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="-100 -100 -100" intensity="1"></a-light>
			<a-entity position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="./models/dog2.gltf"></a-entity>
		</a-marker>

		<a-marker
			preset='custom'
			type='pattern'
			url='./pattern/pattern-marker2.patt'
		>
			<a-light type="point" color="#fff" position="-100 100 100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="100 -100 100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="100 -100 -100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="-100 -100 -100" intensity="1"></a-light>
			<a-entity position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1" animation-mixer="clip: Character1_ReferenceAction; loop:repeat" gltf-model="./models/cat.gltf"></a-entity>
		</a-marker>

		<a-marker
			preset='custom'
			type='pattern'
			url='./pattern/pattern-marker3.patt'
		>
			<a-light type="point" color="#fff" position="-100 100 100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="100 -100 100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="100 -100 -100" intensity="1"></a-light>
			<a-light type="point" color="#fff" position="-100 -100 -100" intensity="1"></a-light>
			<a-entity position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="./models/dog_hero.gltf"></a-entity>
		</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
